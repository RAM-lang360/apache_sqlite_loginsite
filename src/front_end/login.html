<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px 0;
        }
        .logo-img {
            margin-bottom: 20px;
        }
        .logo-img img {
            width: 100px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .logo {
            margin-bottom: 10px;
            font-size: 20px;
            color: black;
            text-align: left;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid;
            border-radius: 3px;
        }
        .form-group input:focus {
            border-color: #e47911;
            outline: none;
            color: darkgray;
        }
        .sign-in-button {
            width: 100%;
            padding: 10px;
            background-color: #f0c14b;
            border: 1px solid #a88734;
            border-radius: 3px;
            font-weight: bold;
            cursor: pointer;
        }
        .sign-in-button:hover {
            background-color: #e0b34b;
        }
        .text {
            text-align: center;
            color: darkgray;
        }
        .create-in-button {
            width: 430px;
            padding: 10px;
            background-color: white;
            border: 1px solid #a88734;
            border-radius: 3px;
            font-weight: bold;
            display: block;
            margin: 0 auto; /* 中央揃え */
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: darkgray;
        }
        .under {
            text-align: center; /* 中央揃え */
        }
    </style>
</head>
<body>
    <div class="logo-img">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
    </div>
    <div class="container">
        <div class="logo">
            <div id="text">Sign in</div>
        </div>
        <div class="form-group">
            <label for="email">Email or mobile phone number</label>
            <input type="text" id="username" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div id="error"></div>
        <button type="submit" class="sign-in-button" id="button">login</button>
        <div class="footer">
            <div id="legalTextRow" class="a-row a-spacing-top-medium a-size-small">
                By continuing, you agree to Amazon's <a href="/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&amp;nodeId=918816">Conditions of Use</a> and <a href="/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&amp;nodeId=918814">Privacy Notice</a>.
            </div>
        </div>
    </div>
    <div class="under">
        <form action="signin.html" method="post">
        <h5 class="text">ーーーーーーーーーーーーーーーNew to Amazon?ーーーーーーーーーーーーーーーーー</h5>
        <button type="submit" class="create-in-button">Create your Amazon account</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
